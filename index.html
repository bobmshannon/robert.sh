---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}" class="clearfix">
            <span class="meta right"><i class="fa fa-clock-o"></i> {{ post.date | date: "%b %-d, %Y" }}</span>
            <span class="title left">{{ post.title }}</span>
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><i class="fa fa-rss-square"></i> subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
